<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "classList": {
                    "type": "set",
                    "values": {
                        "0": ""
                    }
                },
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "content": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "content"}
            }
        },
        "contentArea": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "contentArea"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "footArea": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "footArea"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "topArea": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "topArea"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "treeMenu": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "treeMenu"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="topArea"></div>
        <div data-montage-id="contentArea">
            <div data-montage-id="treeMenu">

            </div>
            <div data-montage-id="content"></div>
        </div>
        <div data-montage-id="footArea"></div>
    </div>
</body>
</html>
